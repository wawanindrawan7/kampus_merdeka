<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="card mt-5">
            <h5 class="card-header bg-secondary text-white">Kalkulator</h5>
            <div class="card-body">
                <form id="formulir">
                    <label>Angka Satu</label>
                    <input type="text" name="angkaSatu" class="form-control" value="0" onfocus="myFocus1()" />
                    <label>Angka Dua</label>
                    <input type="text" name="angkaDua" class="form-control" value="0" onfocus="myFocus2()" />
                    <label>Hasil</label>
                    <input type="text" name="hasil" class="form-control" value="0" disabled />
                    <div class="col mt-lg-3">
                        <input type="button" name="tambah" class="btn btn-primary" value="+" onclick="penjumlahan()" />
                        <input type="button" name="kurang" class="btn btn-dark" value="-" onclick="pengurangan()" />
                        <input type="button" name="kali" class="btn btn-danger" value="x" onclick="perkalian()" />
                        <input type="button" name="bagi" class="btn btn-warning" value="/" onclick="pembagian()" />
                        <input type="button" name="pangkat" class="btn btn-success" value="^"
                            onclick="perPangkatan()" />
                        <input type="submit" name="batal" class="btn btn-danger" value="batal" onclick="reset()" />

                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
</script>
<script src="kalkulator.js"></script>

</html>
