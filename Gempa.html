    class Gempa {

        constructor(skala, lokasi) {

            let gempa;

            else if (this.besar > 4 && this.besar <= 6) gempa = "dampaknya bangunan roboh";

            else if (this.besar > 6) gempa = "dampaknya bangunan roboh berpotensi tsunami";

            else gempa = "Tidak berbahaya";
            
            document.write("<div class='container'>")
            document.write("<div class='card text-white bg-success mt-3'>")
            document.write("<div class='card-body'>")

            document.write("<thead>")
            document.write("<th>Lokasi Gempa</th>")
            document.write("<th>Skala Gempa</th>")
            document.write("<th>Dampak</th>")
            document.write("</thead>")
            document.write("<tbody>")
            document.write("<tr>")
            document.write("<td width='30%'>" + this.tempat + "</td>")
            document.write("<td width='30%'>" + this.besar + "</td>")
            document.write("<td width='40%'>" + gempa + "</td>")
            document.write("</tr>")
            document.write("</tbody>")
            document.write("</table>")
            document.write("</div>")
            document.write("</div>")
            document.write("</div>")

        }
    }
